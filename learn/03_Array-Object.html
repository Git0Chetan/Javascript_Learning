<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array object</title>
</head>
<body>
    <center><h1>ARRAY AND OBJECT</h1></center>
    <center><p>Array stored in square bracket</p></center>
    <center><p>Object stored in curly bracket</p></center>

    <center><p>Open the console to see the output of various array and object creation</p></center>
    <center><p>click inspect element and click console</p></center>
    
    

    <script>
        var num=[2,3,4,5,6,7];
        console.log(num);
        var num1=["che","roh","bhu"];
        console.log(num1);
        console.log(num1[0]);


        var obj={};
        var obj={
            a:"che",
            b:8,
            c:true,
            d:undefined
        };

        console.log(obj);
        console.log(obj.a);
        console.log(obj.b);
        console.log(obj.c);
        console.log(obj.d);
        

    </script>
</body>
</html>
