<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array object</title>
</head>
<body>
    <center><h1>ARRAY AND OBJECT</h1></center>
    <center><p>Array stored in square bracket</p></center>
    <center><p>Object stored in curly bracket</p></center>

    <center><p>Open the console to see the output of various array and object creation</p></center>
    <center><p>click inspect element and click console</p></center>
    
    

    <script>
        document.write(" <center><h4>RESULTS</h4> <br>")
        var num=[2,3,4,5,6,7];
        document.write(num  +"<br>");
        var num1=["che","roh","bhu"];
        document.write(num1 +"<br>" );
        document.write(num1[0]  +"<br>");
        num[0]=1000;
        document.write(num   +"<br>");
        num.pop();
        document.write(num  +"<br>");
        num.push(2000);
        document.write(num  +"<br>");
        num.reverse();
        document.write(num  +"<br>");


        var obj={};
        var obj={
            a:"che",
            b:8,
            c:true,
            d:undefined
        };

        document.write(obj  +"<br>");
        // document.write(obj.a  +"<br>");
        // document.write(obj.b  +"<br>");
        // document.write(obj.c  +"<br>");
        // document.write(obj.d  +"<br> </center>");
        for(a in obj){
            document.write(obj[a] +"<br>");
        }
        

    </script>
</body>
</html>
