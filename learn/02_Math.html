<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <center><h1>Lets learn Mathematics</h1></center>
    <center><p>Open the console to see the output of various math equations</p></center>
    <center><p>click inspect element and click console</p></center>
    <center><p>
        2+2 <br>
        a=3; <br>
        (a*2-a/3); <br>
        (3+3); <br>
        ("3"+"3"); <br>
        ("3"+3); <br>
        (3+"3"); <br>
        ("3"-"3"); <br>
        ("3"-3); <br>
        ("3"+"3"-"3"); <br>
    </p></center>

    
    <script>
        console.log(2+2);
        a=3;
        console.log(a*2-a/3);
        console.log(3+3);
        console.log("3"+"3");
        console.log("3"+3);
        console.log(3+"3");
        console.log("3"-"3");
        console.log("3"-3);
        console.log("3"+"3"-"3");
    </script>
</body>
</html>
