    <<h1>Simple switch example</h1>
    <nav><label for="weather">Select the season type today:</label><br>

    Remember, for these switch statements the colon is used rather than the semicolon after "case."

    <script>
        /*jQuery code for HTML Example 1*/
$(document).ready(function(){/*when the document is ready execute the code below*/
  $("#old").click(function(){/*when the element with the id old is click execute the code below with this function*/
      var ageBox = $("#aBox").val();/*create a variable and store the value of what is inputted into the element with the id aBox*/
      switch(ageBox){/*start a switch statement that compares the value of ageBox to the value of each of the following case statements*/
      case '10': alert("you are a baby");/*does ageBox value match the value 10?  If so, execute the code before the break. Create an alert box that says "you are a baby"*/
      break; //end case
      case '20': alert("almost legal to drinking age");/*does ageBox value match the value 20?  If so, execute the code before the break. Create an alert box that says "almost legal to drinking age"*/
      break;//end case
      case '30': alert("slow down your getting there");/*does ageBox value match the value 30?  If so, execute the code before the break. Create an alert box that says "slow down your getting there"*/
      break;//end case
      default: alert("try again");/*ageBox value did not match any case value so execute this code*/
      }//end switch
   });//end click function
   });//end ready function

/*jQuery code for HTML Example 2*/
$(document).ready(function(){/*when the document is ready execute the code below*/

<script>
    const select = document.querySelector('select');
const para = document.querySelector('p');
      let temperature = 29;

      select.onchange = setWeather;

      function setWeather() {
        const choice = select.value;

        switch(choice) {
          case 'winter':
            para.textContent = 'We all know this one.  Bitter cold, snow and ice. By far, my least favorite time of the year.';
break;
          case 'fools':
          para.textContent = 'Sure feels like Spring, but Minnesotans know Mother Nature is just messing with us.';
        break;
          case 'secondwin':
          para.textContent = 'How about another blizzard just to show who\'s boss?  This can be downright depressing.';
        break;

          para.textContent = 'Hey, how about just one more round of snow?';

          para.textContent = 'The trees are budding and occasional rain showers are washing away all the Winter slime. Yeah, it\'s here!';

        break;
