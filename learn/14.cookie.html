<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <script>
        function setcook(){
            document.cookie="username=Chetan; expires=Thu,24 sep 2020 16:04:30 UTC";
        }

        function getcook(){
            if(document.cookie.length!=0){
                alert(document.cookie);
            }
            else{
                alert("cookie not available");
            }
        }
    </script>
</head>
<body>
    <center> 
    <input type="button" value="setcookieee" onclick="setcook()">
    <input type="button" value="getCookieee" onclick="getcook()">
    </center>
</body>
</html>
