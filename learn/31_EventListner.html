<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
</head>
<body>
    <button onclick="clicck()">Click event</button>
    <button onmouseover="mouse()">Mouse over</button>
    <button ondblclick="doub()">on Double click</button>

    <script>
        function clicck(){
            alert("Someoone clicked here");
        }

        function mouse(){
            alert("mouse over event happend");
        }

        function doub(){
            alert("You naughty double clicked here ");
        }
    </script>
</body>
</html>
