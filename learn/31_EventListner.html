<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
    <style>
        .one{
            width: 10vw;
            margin: 5vw;
        }
    </style>
</head>
<body>
    <div style="height:100vh;  display: flex; justify-content: center; align-items: center;"> 
    <button class="one" onclick="clicck()">Click event</button>
    <button class="one" onmouseover="mouse()">Mouse over</button>
    <button class="one" ondblclick="doub()">on Double click</button>
    </div>

    <script>
        function clicck(){
            alert("Someoone clicked here");
        }

        function mouse(){
            alert("mouse over event happend");
        }

        function doub(){
            alert("You naughty double clicked here ");
        }
    </script>
</body>
</html>
