<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>


    <style>
        .conso{
            background-color: black;
            color:yellow;
        }
    </style>
</head>
<body>
    
    <h1>Arrow Function</h1>

    <div class="conso">  
    <p>// Regular Functions <br>
        function hello() { <br>
            return 'hello' <br>
        } <br>
        <br>
        // Arrow Functions   <br>
        let hello = () => 'hello'  <br>
        </p>
    </div>

        <h3>Open Console to see Results</h3>

        <script>
            // Regular Functions
function hello() {
    return 'hello'
}

// Arrow Functions
let hello = () => 'hello'

        </script>
</body>
</html>
