<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <center><p>Open the console to see the output of various math equations</p></center>
    <center><p>click inspect element and click console</p></center>
    

    <center><h1>FUNCTIONS</h1></center>
    <center><p></p></center>



    <script>
        var b=function(a=9){
            console.log("the num is: "+a);
        }

        b();
        b(6);


        function sum(x,y){
            console.log("the sum is: "+ x+y);
        }
        sum(40,8);
        sum(0,8);

    </script>
