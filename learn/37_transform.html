<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    #transformElement {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition: transform 0.5s ease;
      margin: 40px;
    }

    body{
      height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Interactive Transform Properties</title>
</head>
<body>

<div id="transformElement"></div>
<button onclick="trans()">Translate</button>
<button onclick="rotate()">Rotate</button>
<button onclick="scale()">Scale</button>
<button onclick="resetTransformations()">Reset</button>

<script>
  const element = document.getElementById('transformElement');

  // Function to apply translation
  function trans() {
    element.style.transform = "translate(50px, 100px)";
  }

  // Function to apply rotation
  function rotate() {
    element.style.transform = 'rotate(45deg)';
  }

  // Function to apply scaling
  function scale() {
    element.style.transform = 'scale(1.5, 1.5)';
  }

  // Function to reset transformations
  function resetTransformations() {
    element.style.transform = 'none';
  }
</script>

</body>
</html>
