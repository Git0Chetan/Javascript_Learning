<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>

        document.write("We will Start from Zero 0:");
        document.write("<hr>");
        let n=parseInt(prompt("Enter a Number till which u want the sequence"));
        let d=parseInt(prompt("What  Should be the gap between them"));
        document.write(`The difference will be ${d} :`);
        document.write("<hr>");
        document.write(`Sequence till ${n} :`);
        document.write("<hr>");
        i=0;

        for(i;i<n;i=i+d){
            document.write(`:::${i}:::`);
            document.write("<hr>");
        }

    </script>
</body>
</html>
