    <script>
        //Promise creation
        var promise=new Promise(function(resolve,reject){
            const x ="chetan";
            const y ="patil";

            if(x===y){
                resolve();
            }
            else{
                reject();
            }
        });


        //CAlling promise
        promise.then(
            ()=>{
                console.log('success,chetan');
            },
            ()=>{
                console.log("some issue chetan");
            }
        );
