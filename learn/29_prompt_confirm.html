<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt_confirm</title>
</head>
<body>
    <script>
        let a=confirm("do you have fever");

        if(a==true){
            let b=prompt("what happend to u?");
            alert(b);
        }
        else{
            alert("Nothing happended");
        }
    </script>
</body>
</html>
